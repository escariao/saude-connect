
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Atividade</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Cadastrar Nova Atividade</h1>
        <nav>
            <a href="index.html">Início</a> |
            <a href="activities.html">Ver Atividades</a>
        </nav>
    </header>
    <main>
        <form onsubmit="criarAtividade(event)">
            <input id="professional_id" placeholder="ID do profissional" required>
            <input id="activity_name" placeholder="Nome da Atividade" required>
            <input id="description" placeholder="Descrição">
            <input id="price" placeholder="Preço" type="number" step="0.01">
            <input id="availability" placeholder="Disponibilidade">
            <button type="submit">Cadastrar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Saúde Connect</p>
    </footer>
    <script src="js/activities.js"></script>
</body>
</html>
