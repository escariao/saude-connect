<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Saúde Connect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="index.html">Saúde Connect</a>
    <div>
      <a class="nav-link text-white" href="busca.html">Buscar</a>

      <a class="nav-link text-white" href="cadastro-profissional.html">Cadastrar Profissional</a>
    </div>
  </div>
</nav>

<main class="container my-5">
  <h1 class="mb-4">Login</h1>
  <form>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Digite seu email">
    </div>
    <div class="mb-3">
      <label for="senha" class="form-label">Senha</label>
      <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
  </form>
</main>

<footer class="bg-dark text-light text-center py-4">
  <p>&copy; 2025 Saúde Connect</p>
</footer>
